{%extends  'base.html'%}

{%block body%}
    <div class="container">
        <h1>Welcome</h1>
        <form id="auth-form" action="{{url_for('login')}}" method="post">
            <input 
                type="text"
                name="Username"
                placeholder="username"
                class="input-filed"
            />
            <input 
                type="password"
                name="password"
                placeholder="password"
                class="input-filed"
            />
            <input type="submit" value="Login" class="btn btn-login">
            <input type="button" value="Register" class="btn btn-login">

        </form>
    </div>
{%endblock%}
